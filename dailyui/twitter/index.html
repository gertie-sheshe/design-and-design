<html>
  <head>
    <title>Home/Twitter</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="column-one">
      <div class="twitter-logo">
        <img src="assets/twitter logo.png" />
      </div>
      <div class="menu-item">
        <i class="material-icons">home</i>
        <div class="menu-item-text">Home</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">bookmarks</i>
        <div class="menu-item-text">Explore</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">notifications_none</i>
        <div class="menu-item-text">Notifications</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">turned_in_not</i>
        <div class="menu-item-text">Bookmarks</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">article</i>
        <div class="menu-item-text">Lists</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">perm_identity</i>
        <div class="menu-item-text">Profile</div>
      </div>
      <div class="menu-item">
        <i class="material-icons">pending</i>
        <div class="menu-item-text">More</div>
      </div>
      <div class="tweet-button">
        <p class="tweet-button-text">Tweet</p>
      </div>
      <div class="menu-profile">
        <div class="menu-profile-photo">
          <img src="assets/Gertrude.jpg">
        </div>
        <div class="menu-profile-data">
          <div class="menu-profile-name">Architect's daughter</div>
          <div class="menu-profile-handle">@gertiesheshe</div>
        </div>
        <div class="menu-profile-more">
          <i class="material-icons">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
    <div class="column-two">Two</div>
    <div class="column-three">Three</div>
  </body>
</html>
