<html>
  <head>
    <title>Check Out Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Fill Details to Check Out :)</h1>
    <div class="main">
      <div class="orderitems">
        <p>Items in Cart</p>
        <div class="item">
          <span>Item One</span>
        </div>
        <div class="item">
          <span>Item Two</span>
        </div>
        <div class="item">
          <span>Item Three</span>
        </div>
      </div>
      <div class="between"></div>
      <div class="payment">
        <p>Payment</p>
        <form class="form">
          <div class="name">
            <div>
              <label for="cardholdername">Cardholder Name:</label><br />
              <input type="text" id="cardholdername" />
            </div>
          </div>
          <div class="number">
            <div>
              <label for="cardnumber">Card Number:</label><br />
              <input type="text" id="cardnumber" />
            </div>
          </div>
          <div class="details">
            <div>
              <label for="cardholdername">Expiry Month:</label><br />
              <input type="text" id="cardholdername" />
            </div>
            <div>
              <label for="cardholdername">Expiry Year:</label><br />
              <input type="text" id="cardholdername" />
            </div>
            <div>
              <label for="cardholdername">CVC:</label><br />
              <input type="text" id="cardholdername" />
            </div>
          </div>
          <div class="amount">
            <span>Payment Amount: $254</span>
          </div>
          <div class="submit">
            <input class="button" type="Submit" value="Pay" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
